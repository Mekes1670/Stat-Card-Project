<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="app.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="leftCard">
      <h1>Get <span class="h1Accent">insights</span> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions
        regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stat">
          <table>
            <thead class="tableHeader">
              <th>10k+</th>
              <th>314</th>
              <th>12m+</th>
            </thead>
            <tbody class="tableStats">
              <td>companies</td>
              <td>templates</td>
              <td>queries</td>
            </tbody>
          </table>
</div>
    </div>
    <div class="rightCard">
<!-- <img src="images/image-header-desktop.jpg" alt="header-image-desktop" class="desktopImage"> -->
      <!-- <img src="images/image-header-mobile.jpg" alt="header-image-mobile" class="mobileImage"> -->
    </div>
  </div>

    </div>
  </body>
</html>
